{% extends "layout/base.html" %}

{% block pagetitle %}
Login |
{% endblock %}

{% block title %}
» <span class="here">Login</span>
{% endblock %}

{% block content %}
{% if next %}
<p class="notice">Vous devez vous authentifier pour accéder à cette page.</p>
{% endif %}

<form method="post" action="{% url login %}" id="login">
	<table>
		{{ form.as_table }}
		<input type="hidden" name="next" value="{{ next }}"/>
	</table>
	<input type="submit" value="Login"/>
</form>
{% endblock %}
